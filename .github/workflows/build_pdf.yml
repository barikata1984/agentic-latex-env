name: Build Paper PDF

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 【追加】TeXLive をインストールするステップ
      # ローカルの Dockerfile と同じ環境を CI 上にも作ります
      - name: Install TeXLive
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-science \
            texlive-lang-japanese \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            latexmk \
            biber

      # Pixi のセットアップ (Python環境用)
      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.2
          cache: true
          run-install: true

      # ビルド実行
      - name: Compile PDF
        run: pixi run build

      # PDFのアップロード
      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-paper
          path: build/*.pdf
          retention-days: 30